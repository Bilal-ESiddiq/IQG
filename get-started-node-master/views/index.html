<!DOCTYPE html>
<html>

  <head>
    <title>IQG</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/w3.css">
      
    <script type="text/javascript" src="javascript/scripts.js"></script>
    <script type="text/javascript" src="javascript/routes.js"></script>
  </head>

<body style="height:100%;background-color:rgb(244,222,203);">


<!-- Nav Bar -->
<div style="background-color:rgb(118,50,63);" class="w3-bar">
  <button id="logoutButton" class="w3-right w3-btn w3-bar-item"><img src='images/logout-icon.png'></button>
  <button id="myQuestButton" style="font-family:Courier; font-size:18px; color:rgb(233,231,218); text-align:center;" class="w3-right w3-btn w3-bar-item"><b>My Questions</b></button>   
</div> 
<!-- End Nav Bar -->





<br>
<br>

<!-- Grid -->
<div  class="w3-container w3-content w3-margin-top" style="max-width:1600px;background-color:rgb(244,222,203);">



  <div class="w3-row-padding">
 
<!-- Add Button -->  
    <div class="w3-third">
      <button onClick="addQuest()" onMouseOver="addButtonTextIN()" onMouseOut="addButtonTextOUT()" 
      style="width:100%; height:500px; background-color:rgb(233,231,218); background-image: url('images/add-icon1.png'); background-repeat:no-repeat; background-position:center center;" 
      class="w3-btn w3-round w3-card-4 "> 
      </button>
      <br>
      <b id="addQuestButton"></b>
      
      </div>
<!-- End Add Button -->

<!-- Review Button -->
    <div class="w3-third">
      <button onClick="reviewQuest()" onMouseOver="revButtonTextIN()" onMouseOut="revButtonTextOUT()" 
      style="width:100%; height:500px; background-color:rgb(233,231,218); background-image: url('images/review-icon1.png'); background-repeat:no-repeat; background-position:center center;" 
      class="w3-btn w3-round w3-card-4 "> 
      </button>
      <br>
      <b id="revQuestButton"></b>
     
      </div>
<!-- End Review Button -->

<!-- Generate Button -->    
    <div class="w3-third">
      <button onMouseOver="genButtonTextIN()" onMouseOut="genButtonTextOUT()" 
      style="width:100%; height:500px; background-color:rgb(233,231,218); background-image: url('images/exam-icon1.png'); background-repeat:no-repeat; background-position:center center;" 
      class="w3-btn w3-round w3-card-4 "> 
      </button>
      <br>
      <b id="genExamButton"></b>
      
      </div>
<!-- End Generate Button -->
    
  </div>
  



 
 
<!-- End Grid -->


</div>


</body>



</html>
